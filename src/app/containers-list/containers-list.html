<button (click)="counterPlus()">Add count {{ counter }}</button>
<ng-container *ngIf="state$ | async as state">
	<div *ngIf="state.loading">Loading containers...</div>
	<div *ngIf="state.error">{{ state.error }}</div>
	<table mat-table [dataSource]="tableData()" *ngIf="!state.loading && !state.error && tableData().length">
		<ng-container *ngFor="let column of displayedColumns()" [matColumnDef]="column">
			<th mat-header-cell *matHeaderCellDef>{{ column }}</th>
			<td mat-cell *matCellDef="let element">{{ element[column] }}</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
	</table>
	<div *ngIf="!state.loading && !state.error && !tableData().length">
		No containers found.
	</div>
</ng-container>
