<h2 mat-dialog-title>Create New Container</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <app-form-input [control]="nameControl" [label]="nameLabel" [required]="required"></app-form-input>

        <div class="mt-4">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-semibold">Properties</h3>
                <button mat-button matButton="tonal" (click)="addProperty()">
                    <mat-icon>add</mat-icon> Add Property
                </button>
            </div>
            <div formArrayName="properties">
                <div *ngFor="let property of properties.controls; let i = index" [formGroupName]="i"
                    class="flex items-center mb-2">
                    <app-form-input [control]="getPropertyNameControl(i)" [label]="propertyNameLabel" [required]="required"></app-form-input>
                    <app-form-input [control]="getPropertyValueControl(i)" [label]="valueLabel" [required]="required"></app-form-input>
                    <button mat-icon-button color="warn" (click)="removeProperty(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button matButton="tonal" (click)="onCancel()">Cancel</button>
    <button mat-button matButton="tonal" (click)="onSubmit()" [disabled]="!form.valid">Create</button>
</mat-dialog-actions>
