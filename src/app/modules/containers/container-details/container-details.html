<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Container Details</h1>
    <div>
      <button mat-button matButton="tonal" (click)="goBack()">Back to Containers</button>
      <button *ngIf="!isEditing()" mat-button matButton="tonal" (click)="startEditing()">Edit</button>
    </div>
  </div>

  <ng-container *ngIf="!isLoading(); else loading">
    <ng-container *ngIf="container(); else notFound">
      <div *ngIf="!isEditing()">
        <p><strong>Name:</strong> {{ container()!.name }}</p>
        <h3 class="text-lg font-semibold mt-4 mb-2">Properties</h3>
        <ul class="list-disc pl-5">
          <li *ngFor="let prop of container()!.properties">{{ prop.name }}: {{ prop.value }}</li>
        </ul>
      </div>

      <form *ngIf="isEditing()" [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field class="w-full mb-4">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <div class="mb-4">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold">Properties</h3>
            <button mat-button matButton="tonal" type="button" (click)="addProperty()">
              <mat-icon>add</mat-icon> Add Property
            </button>
          </div>
          <div formArrayName="properties">
            <div *ngFor="let property of properties.controls; let i = index" [formGroupName]="i" class="flex items-center mb-2">
              <mat-form-field class="mr-2 flex-1">
                <mat-label>Property Name</mat-label>
                <input matInput formControlName="name" required>
              </mat-form-field>
              <mat-form-field class="mr-2 flex-1">
                <mat-label>Value</mat-label>
                <input matInput formControlName="value" required>
              </mat-form-field>
              <button mat-icon-button color="warn" type="button" (click)="removeProperty(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="flex justify-end">
          <button mat-button matButton="tonal" type="button" (click)="cancel()">Cancel</button>
          <button mat-button matButton="tonal" type="submit" [disabled]="!form.valid" class="ml-2">Save</button>
        </div>
      </form>
    </ng-container>
    <ng-template #notFound>
      <p>Container not found.</p>
    </ng-template>
  </ng-container>

  <ng-template #loading>
    <p>Loading container details...</p>
  </ng-template>
</div>
