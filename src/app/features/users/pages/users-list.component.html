<div class="p-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold m-0">User Management</h1>
    <app-button
      [variant]="'primary'"
      [icon]="'person_add'"
      [text]="'Create User'"
      (buttonClick)="createUser()"
    />
  </div>

  <table mat-table [dataSource]="users()" class="mat-elevation-z2">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        {{ (user.firstName || '') + ' ' + (user.lastName || '') || user.userName || '-' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip>{{ user.role }}</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="changeRole(user)">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Change Role</span>
          </button>
          <button mat-menu-item (click)="resetPassword(user)">
            <mat-icon>lock_reset</mat-icon>
            <span>Reset Password</span>
          </button>
          <button mat-menu-item (click)="deleteUser(user)" class="danger">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
